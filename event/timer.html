<script>
    $('#return').click(function(){
        $('#content').load('event.html');
    });
    
    //Load the Event title to the top of the page
    loadEventTitle(selectedEvent, "eventHeaderBar");    
    
    function updateTimer() {
        var minutes;
        var seconds;
        var finish = 1200;  //20 minutes = 1200 seconds
        var timeElapse = finish - Math.round((new Date().getTime() - startClock) / 1000);
                
        /*Convert the seconds to minutes and seconds*/
        minutes = Math.floor(timeElapse / 60);    
        seconds = timeElapse - minutes * 60;
        
        if (timeElapse < 0) {
            timeElapse = 0;
            minutes = "00";
            seconds = "00";
        }
        else if (minutes == 0) {
            minutes = "00";
        }   
        else if (seconds == 0) {
            seconds = "00";
        }
        
        document.getElementById("clock").innerHTML = minutes + ":" + seconds;
    }
    
    startTimer();
</script>
